
<div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="md-form">
          <input
            type="text"
            [(ngModel)]="searchText"
            class="form-control"
            id="search"
            mdbInput
          />
          <label for="search">Search</label>
        </div>
      </div>
    </div>
    <table mdbTable #tableEl="mdbTable"  class="table table-bordered table-responsive-md text-center">
      <thead class="grey lighten-3 black-text">
        <tr>
          <th
            *ngFor="let head of headElements; let i = index"
            scope="col"
          >
            {{head}}
          </th>
        </tr>
      </thead>
      <tbody *ngIf="modules?.length>0">
        <tr 
        *ngFor="let module of modules; let i = index"
        >
          <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex" scope="row">
            {{module.Path_ID}}
          </th>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
            <a [routerLink]="['/workflow', module.Workflow_ID]">{{module.Workflow_ID}}</a></td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"> 
            <a [routerLink]="['/modules', module.Module_ID]">{{module.Module_ID}}</a></td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{module.Module_ksh}}</td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{module.Path_Notes}}</td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{module.Path_Status}}</td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{module.Status_Date | date: 'MM/dd/yyyy hh:mm:ss'}}</td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
            <button (click)=edit(module)
            type="button" mdbBtn color="primary" size="sm" outline = "true" mdbWavesEffect >
            <mdb-icon fas icon="pencil-alt"></mdb-icon>
        </button></td>
        </tr>
      </tbody>
      <tfoot >
        <tr>
          <td colspan="7">
            <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="modules"></mdb-table-pagination>
          </td>
        </tr>
        </tfoot>
    </table>
  </div>
