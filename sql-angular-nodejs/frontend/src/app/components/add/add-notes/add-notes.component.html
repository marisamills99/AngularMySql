
<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        
    
          <div class="form-group">
            <label for="Module_ID">Module ID </label>
            <input
              class="form-control"
              id="Module_ID"
              required
              [(ngModel)]="newModule.Module_ID"
              name="Module_ID"
            />
          </div>
          <div class="form-group">
            <label for="Analyst_ID">Analyst ID</label>
            <input
              type="text"
              class="form-control"
              id="Analyst_ID"
              required
              [(ngModel)]="newModule.Analyst_ID"
              name="Analyst_ID"
            />
          </div>
          <div class="form-group">
            <label for="AnalystNotes"> Notes</label>
            <textarea 
              type="text"
              class="form-control"
              id="AnalystNotes"
              required
              [(ngModel)]="newModule.AnalystNotes"
              name="AnalystNotes"
            ></textarea>
          </div>
         
        <button (click)="saveModule()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>New Note was submitted successfully!</h4>
        <button class="btn btn-success" (click)="NewModule()">Add another</button>
      </div>
    </div>
  </div>
