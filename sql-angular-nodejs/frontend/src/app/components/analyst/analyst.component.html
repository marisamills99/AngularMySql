<div class="container">
  <button mdbBtn type="button" color="dark-green" class="waves-light" 
  mdbWavesEffect routerLink="/addAnalyst" style="float: right;" outline = "true">
    <mdb-icon fas icon="plus-circle"></mdb-icon> Add Analylst
  </button>
</div>
<div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="md-form">
          <input
            type="text"
            [(ngModel)]="searchText"
            class="form-control"
            id="search"
            mdbInput
          />
          <label for="search">Search</label>
        </div>
      </div>
    </div>
    <table mdbTable #tableEl="mdbTable"  class="table table-bordered table-responsive-md text-center">
      <thead class="grey lighten-3 black-text">
        <tr>
          <th
            *ngFor="let head of headElements; let i = index"
            scope="col"
          >
            {{head}}
          </th>
        </tr>
      </thead>
      <tbody *ngIf="modules?.length>0">
        <tr 
        *ngFor="let module of modules; let i = index"
        >
          <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex" 
            [ngStyle]="{'background-color': module.Analyst_ID == analyst_id ? '#d7f4f5' : 'white' }"scope="row">
            {{module.Analyst_ID}}</th>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
            [ngStyle]="{'background-color': module.Analyst_ID == analyst_id ? '#d7f4f5' : 'white' }"
            >{{module.Analyst_Last}}</td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
            [ngStyle]="{'background-color': module.Analyst_ID == analyst_id ? '#d7f4f5' : 'white' }"
            >{{module.Analyst_First}}</td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
            [ngStyle]="{'background-color': module.Analyst_ID == analyst_id ? '#d7f4f5' : 'white' }"
            >{{module.Analyst_Org}}</td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
            [ngStyle]="{'background-color': module.Analyst_ID == analyst_id ? '#d7f4f5' : 'white' }"
            >{{module.Analyst_Phone}}</td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
            [ngStyle]="{'background-color': module.Analyst_ID == analyst_id ? '#d7f4f5' : 'white' }"
            >{{module.LastUpdated | date: 'MM/dd/yyyy':'UTC +7'}}</td>
            <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
              <button (click)=delete(module.Analyst_ID)
            type="button" mdbBtn color="primary" size="sm" outline = "true" mdbWavesEffect >
            <mdb-icon fas icon="pencil-alt"></mdb-icon>
        </button></td>
        </tr>
      </tbody>
      <tfoot >
        <tr>
          <td colspan="6">
            <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="modules"></mdb-table-pagination>
          </td>
        </tr>
        </tfoot>
    </table>
  </div>
